<nav *ngIf="nav.visible" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
    [class.colorNegro]="menuExpandido">

    <a title="Pagina principal" data-toggle="collapse"
        [attr.data-target]="esMenuHamburguesa ? '#navbarSupportedContent' : '' " (click)="btnNavbar_click()"
        routerLink="home">
        <label class="navbar-brand mb-0 h1">
            <img src="/assets/logo/imgNavbar.jpg" class="d-inline-block imgLogoNav cursorPointer" alt="">
            <label class="cursorPointer">mySpend</label>
        </label>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="btnNavbar_click()"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a title="Pagina principal" class="nav-link" data-toggle="collapse"
                    [attr.data-target]="esMenuHamburguesa ? '#navbarSupportedContent' : '' " (click)="btnNavbar_click()"
                    routerLink="home" routerLinkActive="active">Inicio<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a title="Contacto" class="nav-link" data-toggle="collapse"
                    [attr.data-target]="esMenuHamburguesa ? '#navbarSupportedContent' : '' " (click)="btnNavbar_click()"
                    routerLink="contacto" routerLinkActive="active">Contacto</a>
            </li>

            <li class="nav-item">
                <a title="Más información sobre esta pagina" class="nav-link" data-toggle="collapse"
                    [attr.data-target]="esMenuHamburguesa ? '#navbarSupportedContent' : '' " (click)="btnNavbar_click()"
                    routerLink="about" routerLinkActive="active">Acerca de</a>
            </li>

        </ul>

        <ul class="navbar-nav">
            <!-- <li class="nav-item">
                <a title="Iniciar sesión" class="nav-link" data-toggle="collapse"
                    [attr.data-target]="esMenuHamburguesa ? '#navbarSupportedContent' : '' " (click)="btnNavbar_click()"
                    routerLink="home" routerLinkActive="">Iniciar sesión</a>
            </li> -->

            <li class="nav-item">
                <a title="Registrarse como nuevo usuario" class="nav-link" data-toggle="collapse"
                    [attr.data-target]="esMenuHamburguesa ? '#navbarSupportedContent' : '' " (click)="btnNavbar_click()"
                    routerLink="registro" routerLinkActive="active">Registrarse</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <a title="Visitar pagina en facebook" class="navbar-brand cursorPointer">
                <img src="/assets/logo/imgFacebook.png" class="d-inline-block imgLogoNav" alt="">
            </a>
        </form>
    </div>
</nav>

<!-- Div se activa con la clase de bajar contenido, solamente cuando el Navbar esté activo.
    Si el navbar está oculto, debe quitarse la clase, para que no baje el contenido de las paginas que no usan Navbar. -->
<div class="" [class.navbarActivo]="this.nav.getVisibleStatus()"></div>
