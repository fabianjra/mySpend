<form [formGroup]="frmLogin" (ngSubmit)="frmLogin_event()" class="contenedorFormLogin mb-5">

    <div class="mb-4">
        <h1 class="text-center blanco montserrat-thin mb-0">mySpend</h1>
        <p class="text-center blanco montserrat-light">Controla tus finanzas</p>
    </div>

    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <fa-icon [icon]="this.fontAwesome.faEnvelope"></fa-icon>
            </span>
        </div>
        <input type="text" formControlName="email" (input)="text_changed()" tabindex="1" class="form-control"
            placeholder="Correo electrónico" required="required" title="Ingrese el correo electrónico" />
    </div>

    <div class="input-group form-group">

        <div class="input-group-prepend">
            <span class="input-group-text">
                <fa-icon [icon]="this.fontAwesome.faLock"></fa-icon>
            </span>
        </div>

        <input [type]="typeInputPassword" formControlName="password" (input)="text_changed()" tabindex="2" class="form-control"
            placeholder="Contraseña" required="required" title="Ingrese la contraseña" />

        <div class="input-group-append">
            <span class="input-group-text cursorPointer" title="Mostrar la contraseña"  (click)="ToggleShowPassword()">
                <fa-icon [icon]="typeInputPasswordFaIcon"></fa-icon>
            </span>

        </div>

    </div>

    <div class="form-group">
        <button type="submit" title="Iniciar sesión" class="btn btn-block btnVerdeClaro" tabindex="3">Iniciar
            sesión</button>
    </div>

    <div class="text-center">
        <label>
            <a id="lblError" title="Error al intentar iniciar sesión" class="rojo montserrat-semibold"> {{lblError}}
            </a>
        </label>
    </div>

    <div class="text-center">
        <label>
            <a title="Reestablecer contraseña" class="gris" tabindex="4" href="">¿Olvidaste tu
                contraseña?</a>
        </label>
    </div>

    <div class="lineaDivisoraGris"></div>

    <div class="offset-2 col-8">
        <button type="button" title="Registrarse" class="btn btn-block btnVerdeClaro" (click)="Registrarse_click()"
            tabindex="5">Registrarse</button>
    </div>

    <div class="text-center mt-4">
        <label class="gris">Loguearse con</label>
    </div>

    <div class="text-center">
        <img title="Ingresar con facebook" class="img-fluid cursorPointer" src="/assets/icons/imgFacebook.png"
            alt="logo facebook" tabindex="5">
        <img title="Ingresar con twitter" class="img-fluid cursorPointer" src="/assets/icons/imgTwitter.png"
            alt="logo twitter" tabindex="6">
        <img title="Ingresar con google" class="img-fluid cursorPointer" src="/assets/icons/imgGoogle.png"
            alt="logo google" tabindex="7">
    </div>

</form>
